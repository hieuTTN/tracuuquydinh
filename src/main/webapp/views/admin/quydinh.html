<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài Khoản</title>
    <head th:replace="common/libadmin :: libheaderadmin"></head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="sb-nav-fixed">
<div th:replace="common/navbarAdmin :: headerAdmin"></div>
<div id="layoutSidenav">
    <div th:replace="common/navbarAdmin :: sidenavAdmin"></div>
    <div id="layoutSidenav_content">
        <main class="main">
            <div class="col-sm-12 header-sp">
                <form class="row">
                    <div class="col-md-2 col-sm-6 col-6">
                        <a href="addquydinh" class="btn btn-primary form-control"><i class="fa fa-plus"></i> Thêm quy định</a>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <div class="wrapper">
                    <table id="example" class="table table-striped tablefix">
                        <thead class="thead-tablefix">
                        <tr>
                            <th>id</th>
                            <th>Ảnh</th>
                            <th>Tên quy định</th>
                            <th>Ngày tạo</th>
                            <th>Ngày cập nhật</th>
                            <th>Người tạo</th>
                            <th>Phạm vi</th>
                            <th class="sticky-col">Chức năng</th>
                        </tr>
                        </thead>
                        <tbody id="listuser">
                        <tr th:each="u : ${quyDinhList}">
                            <td th:text="${u.id}"></td>
                            <td><img th:src="${u.image}" class="imgtable"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.createdDate}"></td>
                            <td th:text="${u.updatedDate}"></td>
                            <td th:text="${u.user.fullName}"></td>
                            <td th:text="${u.department.name}"></td>
                            <td class="d-flex">
                                <a class="delete-btn" th:href="@{deletequydinh(id=${u.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này?');"><i class="fa fa-trash" ></i></a>
                                <a class="edit-btn" th:href="@{addquydinh(id=${u.id})}" ><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
<script>
    $('#example').DataTable();
</script>
</html>
